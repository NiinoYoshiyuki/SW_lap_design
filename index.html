<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth Stopwatch App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* ==================================================================== */
        /* CSS (デザイン) セクション - スマートフォン向けに最適化 */
        /* ==================================================================== */
        :root {
            --bg-color: #1a1a1a;
            --card-bg-color: #2c2c2c;
            --text-color: #f0f0f0;
            --secondary-text-color: #b0b0b0;
            --border-color: #383838;
            --accent-color: #00b8d9;
            --accent-light: #00b8d920;
            --button-connect: #007aff;
            --button-start: #34c759;
            --button-stop: #ff3b30;
            --button-reset: #ff9500;
            --button-lap: #8e8e93;
            --delete-btn-color: #ff4500;
            --export-all-btn-color: #5856d6;
            --clear-all-btn-color: #ff3b30;
            --disabled-color: #4a4a4a;
            --font-primary: 'Inter', sans-serif;
            --font-display: 'Roboto Mono', monospace;
        }

        body {
            font-family: var(--font-primary);
            text-align: center;
            margin: 0;
            padding: 20px 10px;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 20px;
            font-size: 2em;
            letter-spacing: 0.5px;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            margin: 20px auto;
            max-width: 800px;
            width: 100%;
            flex-wrap: wrap;
        }

        .column {
            flex: 1;
            padding: 20px;
            border-radius: 10px;
            background-color: var(--card-bg-color);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
            text-align: left;
            min-height: 350px;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
            flex-grow: 1;
        }

        /* 画面幅が768px以下の場合（タブレットやスマホ） */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                gap: 15px; /* 列間の隙間を少し減らす */
            }
            .column {
                min-width: 100%; /* 列が全幅を占めるようにする */
                min-height: auto;
                padding: 15px;
            }
            .runner-list ul {
                flex-direction: column; /* 走者リストを縦に並べる */
            }
            .runner-list li {
                width: 100%; /* 各走者項目を全幅にする */
                padding: 15px; /* タップしやすくするためパディングを増やす */
                text-align: left;
            }
        }

        /* ストップウォッチ表示エリア */
        .time-display {
            font-family: var(--font-display);
            font-size: 3em; /* スマホ向けに少し小さく */
            margin-bottom: 20px;
            color: #39ff14;
            font-weight: 500;
            letter-spacing: 2px;
            background: rgba(0, 184, 217, 0.1);
            padding: 15px;
            border-radius: 10px;
            box-shadow: inset 0 0 8px rgba(0, 184, 217, 0.3);
        }

        /* Controls */
        .controls {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .controls button {
            font-family: var(--font-primary);
            font-size: 0.9em;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            flex: 1 1 45%; /* モバイルで2列表示にする */
            box-sizing: border-box;
            min-width: 120px;
        }

        .controls button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .controls button:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 2px 3px rgba(0, 0, 0, 0.3);
        }

        .controls button:disabled {
            background-color: var(--disabled-color);
            cursor: not-allowed;
            opacity: 0.7;
            box-shadow: none;
        }

        #connectButton { background-color: var(--button-connect); }
        #startButton { background-color: var(--button-start); }
        #stopButton { background-color: var(--button-stop); }
        #resetButton { background-color: var(--button-reset); }
        #lapButton { background-color: var(--button-lap); }

        .add-runner-btn,
        #exportAllButton,
        #clearAllButton,
        #clearRecordsButton {
            width: 100%; /* ボタンを全幅にする */
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border: 2px dashed var(--accent-color);
            color: var(--accent-color);
            background-color: transparent;
        }

        .add-runner-btn:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }

        #exportAllButton {
            background-color: var(--export-all-btn-color);
            color: white;
            border: none;
        }

        #clearAllButton {
            background-color: var(--clear-all-btn-color);
            color: white;
            border: none;
        }

        #clearRecordsButton {
            background-color: var(--delete-btn-color);
            color: white;
            border: none;
        }

        /* 走者リストのタイル表示用CSS */
        .runner-list {
            flex-grow: 1;
        }
        .runner-list ul {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            list-style: none;
            padding: 0;
            margin: 0;
            justify-content: flex-start;
        }
        .runner-list li {
            width: calc(50% - 6px); /* 2列表示 */
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: #383838;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        /* 768px以下では、liを全幅にする */
        @media (max-width: 768px) {
             .runner-list li {
                width: 100%;
                padding: 15px; /* タップしやすく */
                text-align: left;
            }
        }


        .runner-list li:hover {
            background-color: var(--accent-light);
            border-color: var(--accent-color);
        }
        .runner-list li.selected {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
            font-weight: 600;
        }

        .runner-name {
            font-size: 0.9em;
            font-weight: 500;
            color: var(--text-color);
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--delete-btn-color);
            cursor: pointer;
            font-size: 1em;
            transition: color 0.2s, transform 0.2s;
        }

        .delete-btn:hover {
            color: #ff6347;
            transform: scale(1.1);
        }

        /* 選択された走者の記録リスト */
        .selected-runner-record-list {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
            overflow-y: auto;
            max-height: 300px;
        }
        .selected-runner-record-list::-webkit-scrollbar {
            width: 6px;
        }
        .selected-runner-record-list::-webkit-scrollbar-thumb {
            background-color: var(--secondary-text-color);
            border-radius: 3px;
        }

        /* ヘッダーの新しいレイアウト */
        .header-top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .header-record-labels {
            display: grid;
            grid-template-columns: 35px 1fr 1fr 35px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header-record-labels span:nth-child(1) {
            justify-self: start;
        }

        .header-record-labels span:nth-child(2) {
            justify-self: center;
        }

        .header-record-labels span:nth-child(3) {
            justify-self: center;
        }

        .selected-runner-name {
            font-size: 1.4em;
            font-weight: 600;
            color: var(--accent-color);
        }

        #deleteRunnerButton {
            background-color: var(--delete-btn-color);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8em;
            transition: background-color 0.3s;
            white-space: nowrap;
        }

        #deleteRunnerButton:hover:not(:disabled) {
            background-color: #ff6347;
        }

        #deleteRunnerButton:disabled {
            background-color: var(--disabled-color);
            cursor: not-allowed;
        }

        /* 記録リストの新しいレイアウト */
        .selected-runner-record-item {
            padding: 10px 8px;
            border-bottom: 1px solid var(--border-color);
            display: grid;
            grid-template-columns: 35px 1fr 1fr 35px;
            align-items: center;
            transition: background-color 0.2s;
        }
        .selected-runner-record-item:last-child {
            border-bottom: none;
        }

        .selected-runner-record-item .record-number {
            font-weight: 500;
            color: var(--secondary-text-color);
            font-size: 0.8em;
            text-align: left;
            grid-column: 1 / 2;
        }

        .selected-runner-record-item .runner-lap-time {
            font-family: var(--font-display);
            font-weight: 500;
            font-size: 1em;
            color: var(--text-color);
            text-align: center;
            grid-column: 2 / 3;
        }

        .selected-runner-record-item .runner-goal-time {
            font-family: var(--font-display);
            font-weight: 500;
            font-size: 1em;
            color: var(--text-color);
            text-align: center;
            grid-column: 3 / 4;
        }

        .selected-runner-record-item .delete-btn {
            grid-column: 4 / 5;
            justify-self: end;
        }

        .no-record {
            padding: 15px;
            text-align: center;
            color: var(--secondary-text-color);
            font-style: italic;
        }

        .runner-name-input {
            font-family: var(--font-primary);
            font-weight: 500;
            font-size: 0.9em;
            border: 1px solid var(--accent-color);
            border-radius: 4px;
            padding: 4px 6px;
            width: calc(100% - 12px);
            text-align: center;
            background-color: #383838;
            color: var(--accent-color);
            outline: none;
        }

    </style>
</head>
<body>
    <h1>Bluetooth Stopwatch</h1>
    <div class="time-display" id="currentTime">00:00.00</div>

    <div class="controls">
        <button id="connectButton"><i class="fas fa-bluetooth-b"></i> デバイスに接続</button>
        <button id="startButton"><i class="fas fa-play"></i> スタート</button>
        <button id="lapButton" disabled><i class="fas fa-forward"></i> ラップ</button>
        <button id="stopButton" disabled><i class="fas fa-stop"></i> ゴール</button>
        <button id="resetButton" disabled><i class="fas fa-redo"></i> リセット</button>
    </div>

    <div class="main-container">
        <div class="column runner-list">
            <h2 style="font-size: 1.2em; margin-top: 5px; margin-bottom: 10px;">走者リスト</h2>
            <ul id="runnerList">

            </ul>
            <button class="add-runner-btn" id="addRunnerButton"><i class="fas fa-plus"></i> 走者追加</button>
            <button id="exportAllButton" class="add-runner-btn" style="background-color: var(--export-all-btn-color); color: white; border: none; margin-top: 15px;"><i class="fas fa-file-export"></i> 全走者データを一括エクスポート</button>
            <button id="clearAllButton" class="add-runner-btn" style="background-color: var(--clear-all-btn-color); color: white; border: none; margin-top: 10px;"><i class="fas fa-trash-alt"></i> 初期化</button>
            <button id="clearRecordsButton" class="add-runner-btn" style="background-color: var(--delete-btn-color); color: white; border: none; margin-top: 10px;"><i class="fas fa-times-circle"></i> 全走者の記録をクリア</button>
        </div>

        <div class="column selected-runner-list">
            <div class="header-top-row">
                <span id="selectedRunnerName" class="selected-runner-name">
                    走者を選択してください
                </span>
                <button id="deleteRunnerButton" disabled>走者削除</button>
            </div>
            <div class="header-record-labels">
                <span>No</span>
                <span>Lap</span>
                <span>Goal</span>
                <span></span>
            </div>
            <ul id="recordsList" class="selected-runner-record-list">
                <li class="no-record">記録なし</li>
            </ul>
        </div>
    </div>

    <script>
        /* ==================================================================== */
        /* JavaScript (機能) セクション */
        /* ==================================================================== */
        const SERVICE_UUID = "1b24e5c4-a39c-4d46-92fb-3bbcb2f34a41";
        const CHARACTERISTIC_UUID = "9d18d524-2a6e-44ce-8724-445575b23e9a";

        let device;
        let characteristic;
        let isConnected = false;
        let isConnecting = false;

        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval;
        let isRunning = false;
        let lastTr = 0;

        let runners = [];
        let nextRunnerId = 1;
        let selectedRunnerId = null;

        const connectButton = document.getElementById('connectButton');
        const startButton = document.getElementById('startButton');
        const lapButton = document.getElementById('lapButton');
        const stopButton = document.getElementById('stopButton');
        const resetButton = document.getElementById('resetButton');
        const currentTimeDisplay = document.getElementById('currentTime');
        const runnerListElement = document.getElementById('runnerList');
        const selectedRunnerNameElement = document.getElementById('selectedRunnerName');
        const recordsListElement = document.getElementById('recordsList');
        const addRunnerButton = document.getElementById('addRunnerButton');
        const exportAllButton = document.getElementById('exportAllButton');
        const deleteRunnerButton = document.getElementById('deleteRunnerButton');
        const clearAllButton = document.getElementById('clearAllButton');
        const clearRecordsButton = document.getElementById('clearRecordsButton');

        // Initial setup
        loadData();
        updateTimeDisplay(0);
        renderRunnerList();

        // Event Listeners
        connectButton.addEventListener('click', () => {
            if (!isConnecting) {
                startBluetoothConnectionFlow();
            }
        });
        startButton.addEventListener('click', startStopwatch);
        lapButton.addEventListener('click', () => recordLapGoal("Lap"));
        stopButton.addEventListener('click', () => {
            recordLapGoal("Goal");
            stopStopwatch();
        });
        resetButton.addEventListener('click', resetStopwatch);
        addRunnerButton.addEventListener('click', addRunner);
        deleteRunnerButton.addEventListener('click', () => deleteRunner(selectedRunnerId));
        runnerListElement.addEventListener('click', (event) => {
            const listItem = event.target.closest('li');
            if (!listItem) return;

            if (!listItem.querySelector('.runner-name-input')) {
                selectRunner(event);
            }
        });
        recordsListElement.addEventListener('click', (event) => {
            if (event.target.closest('.delete-btn')) {
                const recordIndex = event.target.closest('li').dataset.index;
                deleteRecord(recordIndex);
            }
        });
        document.addEventListener('keydown', handleGlobalKeydown);
        exportAllButton.addEventListener('click', exportAllToCsv);
        clearAllButton.addEventListener('click', clearAllData);
        clearRecordsButton.addEventListener('click', clearAllRecords);

        // ========================
        // データ永続化の関数
        // ========================
        function saveData() {
            localStorage.setItem('runnersData', JSON.stringify(runners));
            localStorage.setItem('nextRunnerId', nextRunnerId);
            localStorage.setItem('selectedRunnerId', selectedRunnerId);
        }

        function loadData() {
            const savedRunners = localStorage.getItem('runnersData');
            const savedNextId = localStorage.getItem('nextRunnerId');
            const savedSelectedId = localStorage.getItem('selectedRunnerId');

            if (savedRunners) {
                runners = JSON.parse(savedRunners);
                nextRunnerId = parseInt(savedNextId, 10);
                selectedRunnerId = parseInt(savedSelectedId, 10);
            } else {
                // 初回アクセス時またはデータがない場合、初期データを設定
                runners = [
                    { id: 1, name: "走者1", records: [] }
                ];
                nextRunnerId = 2;
                selectedRunnerId = 1;
                saveData();
            }
        }

        async function startBluetoothConnectionFlow() {
            isConnecting = true;
            connectButton.textContent = "スキャン中...";
            try {
                device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: [SERVICE_UUID]
                });
                connectButton.textContent = `接続中: ${device.name || '不明なデバイス'}`;
                await connectToDevice(device);
            } catch (error) {
                console.error(`Bluetooth接続エラー: ${error}`);
                alert("Bluetooth接続に失敗しました。デバイスが近くにあるか、ペアリングモードになっているか確認してください。");
                connectButton.textContent = "デバイスに接続";
                isConnecting = false;
            }
        }

        async function connectToDevice(deviceToConnect) {
            try {
                if (!deviceToConnect.gatt.connected) {
                    await deviceToConnect.gatt.connect();
                }
                deviceToConnect.addEventListener('gattserverdisconnected', onDisconnected);
                const server = deviceToConnect.gatt;
                const service = await server.getPrimaryService(SERVICE_UUID);
                characteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);
                await characteristic.startNotifications();
                characteristic.addEventListener('characteristicvaluechanged', handleNotifications);
                isConnected = true;
                isConnecting = false;
                connectButton.textContent = "接続済み";
                connectButton.disabled = true;
                console.log("接続に成功しました。センサーからの通知を待機しています。");
            } catch (error) {
                console.error(`GATT接続エラー: ${error}`);
                connectButton.textContent = "接続エラー";
                isConnecting = false;
                connectButton.disabled = false;
            }
        }

        function onDisconnected(event) {
            console.log(`デバイス ${event.target.name} が切断されました。`);
            isConnected = false;
            connectButton.textContent = "再接続を試行中...";
            connectButton.disabled = false;
            setTimeout(() => {
                if (!isConnecting && !isConnected) {
                    startBluetoothConnectionFlow();
                }
            }, 2000);
        }

        function handleNotifications(event) {
            if (!isConnected) return;

            const value = event.target.value;
            const decoder = new TextDecoder();
            const jsonString = decoder.decode(value);

            try {
                const data = JSON.parse(jsonString);
                const sw = data.sw;
                const tr = data.tr;

                if (sw > 0) {
                    resetStopwatch();
                    lastTr = 0;
                    return;
                }

                if (tr !== lastTr) {
                    if (tr === 1) {
                        startStopwatch();
                    } else if (isRunning) {
                        if (tr === 2 || tr === 4) {
                            recordLapGoal("Lap");
                        } else if (tr === 8) {
                            recordLapGoal("Goal");
                            stopStopwatch();
                            lastTr = 0;
                        }
                    }
                }

                if (tr !== 8) {
                    lastTr = tr;
                }


            } catch (e) {
                console.error(`JSONパースエラー: ${e}`);
            }
        }

        function startStopwatch() {
            if (isRunning) return;
            if (selectedRunnerId === null) {
                alert("記録する走者を選択してください。");
                return;
            }
            isRunning = true;
            startTime = Date.now() - elapsedTime;
            timerInterval = setInterval(() => {
                elapsedTime = Date.now() - startTime;
                updateTimeDisplay(elapsedTime);
            }, 10);
            startButton.disabled = true;
            lapButton.disabled = false;
            stopButton.disabled = false;
            resetButton.disabled = true;
        }

        function stopStopwatch() {
            if (!isRunning) return;
            isRunning = false;
            clearInterval(timerInterval);
            startButton.disabled = false;
            lapButton.disabled = true;
            stopButton.disabled = true;
            resetButton.disabled = false;
        }

        function resetStopwatch() {
            clearInterval(timerInterval);
            isRunning = false;
            elapsedTime = 0;
            updateTimeDisplay(0);
            startButton.disabled = false;
            lapButton.disabled = true;
            stopButton.disabled = true;
            resetButton.disabled = true;
        }

        function updateTimeDisplay(milliseconds) {
            const totalSeconds = Math.floor(milliseconds / 1000);
            const hundredthsOfSeconds = Math.floor((milliseconds % 1000) / 10);
            const seconds = totalSeconds % 60;
            const minutes = Math.floor(totalSeconds / 60);

            const format = (num) => num.toString().padStart(2, '0');
            const formatHundredths = (num) => num.toString().padStart(2, '0');

            currentTimeDisplay.textContent = `${format(minutes)}:${format(seconds)}.${formatHundredths(hundredthsOfSeconds)}`;
        }

        function recordLapGoal(triggerType) {
            if (selectedRunnerId === null) {
                return;
            }
            const runner = runners.find(r => r.id === selectedRunnerId);
            if (!runner || !isRunning) {
                return;
            }

            const currentTime = formatTime(elapsedTime);
            let latestRecord = runner.records[0];

            if (latestRecord && triggerType === "Goal" && latestRecord.lapTime && !latestRecord.goalTime) {
                latestRecord.goalTime = currentTime;
            } else {
                const newRecord = {
                    time: elapsedTime,
                    lapTime: triggerType === "Lap" ? currentTime : "",
                    goalTime: triggerType === "Goal" ? currentTime : ""
                };
                runner.records.unshift(newRecord);
            }

            renderSelectedRunnerRecords();
            saveData();
        }

        function deleteRunner(runnerId) {
            if (runnerId === null) return;
            const runner = runners.find(r => r.id === runnerId);
            if (runner && confirm(`${runner.name} とその全ての記録を削除しますか？`)) {
                runners = runners.filter(r => r.id !== runnerId);
                if (selectedRunnerId === runnerId) {
                    selectedRunnerId = null;
                }
                renderRunnerList();
                renderSelectedRunnerRecords();
                saveData();
            }
        }

        function deleteRecord(recordIndex) {
            const runner = runners.find(r => r.id === selectedRunnerId);
            if (runner && confirm("この記録を削除しますか？")) {
                runner.records.splice(recordIndex, 1);
                renderSelectedRunnerRecords();
                saveData();
            }
        }

        function clearAllData() {
            if (confirm("全ての走者データと記録を削除します。よろしいですか？この操作は元に戻せません。")) {
                runners = [];
                nextRunnerId = 1;
                selectedRunnerId = null;
                saveData();
                renderRunnerList();
                renderSelectedRunnerRecords();
                alert("全てのデータを削除しました。");
            }
        }

        function clearAllRecords() {
            if (confirm("全ての走者の記録のみを削除します。走者データは残ります。よろしいですか？")) {
                runners.forEach(runner => {
                    runner.records = [];
                });
                saveData();
                renderSelectedRunnerRecords();
                alert("全ての記録を削除しました。");
            }
        }

        function addRunner() {
            const newRunner = { id: nextRunnerId, name: `走者${nextRunnerId}`, records: [] };
            runners.push(newRunner);
            nextRunnerId++;
            renderRunnerList();
            selectedRunnerId = newRunner.id;
            renderSelectedRunnerRecords();
            saveData();
        }

        function selectRunner(event) {
            const listItem = event.target.closest('li');
            if (listItem && !listItem.querySelector('.runner-name-input')) {
                const runnerId = parseInt(listItem.dataset.id);
                selectedRunnerId = runnerId;

                document.querySelectorAll('#runnerList li').forEach(li => li.classList.remove('selected'));
                listItem.classList.add('selected');

                renderSelectedRunnerRecords();
                saveData();
            }
        }

        function renderRunnerList() {
            runnerListElement.innerHTML = '';
            if (runners.length === 0 && selectedRunnerId !== null) {
                selectedRunnerId = null;
            }
            runners.forEach(runner => {
                const li = document.createElement('li');
                li.dataset.id = runner.id;

                const runnerNameSpan = document.createElement('span');
                runnerNameSpan.classList.add('runner-name');
                runnerNameSpan.textContent = runner.name;
                runnerNameSpan.addEventListener('dblclick', (e) => editRunnerName(e.currentTarget, runner.id));

                li.appendChild(runnerNameSpan);

                if (runner.id === selectedRunnerId) {
                    li.classList.add('selected');
                }
                runnerListElement.appendChild(li);
            });
            if (selectedRunnerId === null && runners.length > 0) {
                selectedRunnerId = runners[0].id;
                renderRunnerList();
                renderSelectedRunnerRecords();
            } else if (runners.length === 0) {
                 renderSelectedRunnerRecords();
            }
        }

        function editRunnerName(targetElement, runnerId) {
            const runner = runners.find(r => r.id === runnerId);
            if (!runner) return;

            const oldName = runner.name;
            const input = document.createElement('input');
            input.type = 'text';
            input.value = oldName;
            input.classList.add('runner-name-input');

            targetElement.innerHTML = '';
            targetElement.appendChild(input);
            input.focus();
            input.select();

            const saveName = () => {
                const newName = input.value.trim();
                if (newName && newName !== oldName) {
                    runner.name = newName;
                    renderRunnerList();
                    renderSelectedRunnerRecords();
                    saveData();
                } else {
                    renderRunnerList();
                }
            };

            input.addEventListener('blur', saveName);
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    saveName();
                }
            });
        }

        function renderSelectedRunnerRecords() {
            recordsListElement.innerHTML = '';

            if (selectedRunnerId === null) {
                selectedRunnerNameElement.textContent = `走者を選択してください`;
                deleteRunnerButton.disabled = true;
                const noRecordLi = document.createElement('li');
                noRecordLi.classList.add('no-record');
                noRecordLi.textContent = "記録なし";
                recordsListElement.appendChild(noRecordLi);
                return;
            }

            const runner = runners.find(r => r.id === selectedRunnerId);
            if (runner) {
                selectedRunnerNameElement.textContent = `${runner.name}`;
                deleteRunnerButton.disabled = false;

                if (runner.records.length > 0) {
                    const reversedRecords = runner.records;
                    reversedRecords.forEach((record, index) => {
                        const li = document.createElement('li');
                        li.classList.add('selected-runner-record-item');
                        li.dataset.index = index;

                        const recordNumberSpan = document.createElement('span');
                        recordNumberSpan.classList.add('record-number');
                        recordNumberSpan.textContent = `${reversedRecords.length - index}`;

                        const lapTimeSpan = document.createElement('span');
                        lapTimeSpan.classList.add('runner-lap-time');
                        lapTimeSpan.textContent = record.lapTime;

                        const goalTimeSpan = document.createElement('span');
                        goalTimeSpan.classList.add('runner-goal-time');
                        goalTimeSpan.textContent = record.goalTime;

                        const deleteButton = document.createElement('button');
                        deleteButton.classList.add('delete-btn');
                        deleteButton.innerHTML = '<i class="fas fa-trash-alt"></i>';

                        li.appendChild(recordNumberSpan);
                        li.appendChild(lapTimeSpan);
                        li.appendChild(goalTimeSpan);
                        li.appendChild(deleteButton);
                        recordsListElement.appendChild(li);
                    });
                } else {
                    const noRecordLi = document.createElement('li');
                    noRecordLi.classList.add('no-record');
                    noRecordLi.textContent = "記録なし";
                    recordsListElement.appendChild(noRecordLi);
                }
            } else {
                selectedRunnerId = null;
                renderRunnerList();
                renderSelectedRunnerRecords();
            }
        }

        function handleGlobalKeydown(e) {
            if (e.key === 'Enter' && e.target.tagName === 'INPUT') {
                e.target.blur();
            }
        }

        function formatTime(milliseconds) {
            const totalSeconds = Math.floor(milliseconds / 1000);
            const seconds = totalSeconds % 60;
            const minutes = Math.floor(totalSeconds / 60);
            const hundredths = Math.floor((milliseconds % 1000) / 10);

            const format = (num) => num.toString().padStart(2, '0');
            const formatHundredths = (num) => num.toString().padStart(2, '0');

            return `${format(minutes)}:${format(seconds)}.${formatHundredths(hundredths)}`;
        }

        function escapeCsv(str) {
            if (str && (str.includes(',') || str.includes('"') || str.includes('\n'))) {
                return `"${str.replace(/"/g, '""')}"`;
            }
            return str;
        }

        function convertToCsvString(runnersData) {
            if (runnersData.length === 0) return "";

            let maxRecords = 0;
            runnersData.forEach(runner => {
                if (runner.records.length > maxRecords) {
                    maxRecords = runner.records.length;
                }
            });

            let header = `"氏名"`;
            for (let i = 0; i < maxRecords; i++) {
                header += `,${escapeCsv(`${i + 1}Lap`)},${escapeCsv(`${i + 1}Goal`)}`;
            }
            let csv = header + "\n";

            runnersData.forEach(runner => {
                let row = escapeCsv(runner.name);
                const reversedRecords = runner.records;
                for (let i = 0; i < maxRecords; i++) {
                    if (i < reversedRecords.length) {
                        const record = reversedRecords[i];
                        const lapTime = record.lapTime ? `'${record.lapTime}` : "";
                        const goalTime = record.goalTime ? `'${record.goalTime}` : "";
                        row += `,${escapeCsv(lapTime)},${escapeCsv(goalTime)}`;
                    } else {
                        row += `,,`;
                    }
                }
                csv += row + "\n";
            });
            return csv;
        }

        function exportAllToCsv() {
            if (runners.length === 0) {
                alert("エクスポートする走者がいません。");
                return;
            }

            const csvContent = convertToCsvString(runners);
            downloadCsv(csvContent, "全走者記録.csv");
        }

        function downloadCsv(csvContent, filename) {
            const BOM = new Uint8Array([0xEF, 0xBB, 0xBF]);
            const blob = new Blob([BOM, csvContent], { type: 'text/csv;charset=utf-8;' });

            const link = document.createElement("a");
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", filename);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }
    </script>
